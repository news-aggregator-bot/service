server:
  port: 8080
database:
  ddl-file: src/main/resources/db/migration/V1__init.sql
spring:
  main:
    banner-mode: "off"
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      FAIL_ON_EMPTY_BEANS: false
      FAIL_ON_SELF_REFERENCES: false
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://na-database:3306/${MYSQL_NA_DB}?autoReconnect=true&useSSL=false&serverTimezone=UTC
    username: ${MYSQL_NA_USER}
    password: ${MYSQL_NA_PASSWORD}
    platform: mysql
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration
management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  instance:
    hostName: na-service