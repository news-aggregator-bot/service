server:
  port: 8080
spring:
  profiles: it
  main:
    banner-mode: "off"
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: validate
management:
  endpoints:
    web:
      exposure:
        include: '*'
database:
  ddl-file: src/main/resources/db/migration/V1__source.sql

na:
  reader:
    browser: false
  schedule:
    sync:
      enabled: false
      cron: '*/20 * * * * *'
    notify:
      enabled: false
      cron: '* * */1 * * *'
    reader:
      cron: '* * 0 * * *'