server:
  port: 8080
spring:
  profiles: it
  main:
    banner-mode: "off"
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  flyway:
    enabled: false
    baselineOnMigrate: true
    locations: classpath:db/migration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
management:
  endpoints:
    web:
      exposure:
        include: '*'
database:
  ddl-file: src/main/resources/db/migration/V1__source.sql

na:
  webpagereader:
    browser: false
  schedule:
    sync:
      enabled: true
      cron: '* * 0 * * *'
    notify:
      enabled: true
      limit: 1
      cron: '0 0 0 0/1 * *'
    read:
      cron: '* * * 0/1 * *'