server:
  port: 8080
spring:
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:tc:mysql:5.7.30:///na-db
    username: sa
    password: sa
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: validate
management:
  endpoints:
    web:
      exposure:
        include: '*'
database:
  ddl-file: src/main/resources/db/migration/V1__source.sql

na:
  reader:
    tag:
      limit: -1
  news:
    domain-check: false
  webpagereader:
    browser: false
  schedule:
    sync:
      enabled: false
      cron: '* * 0 * * *'
    notify:
      enabled: false
      limit: 1
      cron: '0 0 0 0/1 * *'
    read:
      enabled: false
    archive:
      cron: '0 0 0 */1 * *'
      months: 6
topics:
  category:
    cmd: category.cmd.start
    list: category.list.start
  lang:
    cmd: lang.cmd.start
  src:
    cmd: src.cmd.start
  message:
    admin: msg.admin
  reader:
    notification: reader.notification
    language: reader.primary.lang
  news:
    notification:
      new: newsnote.notification
      success: newsnote.notification.success
    parse: parse
    aggr: news.aggregate
source_page:
  read_fail_limit: 10
nats:
  address: '127.0.0.1:4000'